<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade: <input type="number" name="txtvel" id="txtvel"> km/h
        <input type="button" value="Verificar" onclick="calcular()"><br>
    </p>
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h.</p>`
            if (vel > 60) {
                res.innerHTML += 'Você está <strong>MULTADO</strong> por excesso de velocidade!'
            }
            res.innerHTML += '<p>Dirija sempre com o sinto de segurança.</p>'
        }
    </script>
</body>
</html>
