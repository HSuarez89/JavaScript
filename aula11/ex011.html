<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Checagem de nacionalidade</h1>
    <p>País de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Seu país de nascimento: ${pais}.</p>`
            if (pais == 'Brasil'){
                res.innerHTML += '<p>Você é brasileiro!</p>'
            }else {
                res.innerHTML += '<p>Você não nasceu no Brasil. Você é estrangeiro.</p>'
            }
        }
    </script>
</body>
</html>
