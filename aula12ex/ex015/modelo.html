<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de dados pessoais</h1>
    </header>
    <main>
        <div>
            <p>Ano de nascimento: <input type="number" name="txtnasc" id="txtanonasc"></p>

                <input type="radio" name="sex" id="masc" checked>

                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" id="botao" onclick="verificar()">
        </div>
        <div id="img">

        </div>
        <div id="res">

        </div>
    </main>
    <footer>
        <p>Henrique Suarez</p>
    </footer>
    <script src="script.js"></script>

</html>
